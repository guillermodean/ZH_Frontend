<!-- mat form field to add or edit a user -->

<mat-card *ngIf="showAddUserForm || showEditUserForm">
  <mat-card-title>
    <span *ngIf="showAddUserForm">Add User</span>
    <span *ngIf="showEditUserForm">Edit User</span>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
            <input matInput placeholder="Password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button type="submit">Submit</button>
            <button mat-raised-button (click)="closePopup()">Cancel</button>
        </form>
    </mat-card-content>
</mat-card>
