<div class="row">
  <div class="row">
    <div class="col-md-12" style="align-items: center; text-align: center">
      <img src="../../../../assets/images/logo1.png" alt="logo" />
    </div>
  </div>
  <div class="row">
    <div
      class="col-md-12"
      style="display: block; align-items: center; text-align: center"
    >
      <h1>Log in</h1>
    </div>
  </div>
  <div class="form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email" required
        />
        <div *ngIf="formControls.email.touched && formControls.email.errors">
          <div *ngIf="formControls.email.errors.required">Email is required.</div>
          <div *ngIf="formControls.email.errors.email">Invalid email format.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password" required
        />
        <div *ngIf="formControls.password.touched && formControls.password.errors">
          <div *ngIf="formControls.password.errors.required">Password is required.</div>
          <div *ngIf="formControls.password.errors.minlength">Password must be at least 8 characters long.</div>
          <!-- <div *ngIf="formControls.password.errors.pattern">Password must contain only alphanumeric characters.</div> -->
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
      >
        Submit
      </button>
      <button class="btn btn-light-red" click="closePopup()">Cerrar</button>
    </form>
  </div>
</div>
