<div class="row">
  <div class="row">
    <div class="col-md-12" style="align-items: center; text-align: center">
      <img src="../../../../assets/images/logo1.png" alt="logo" />
    </div>
  </div>
  <div class="row">
    <div
      class="col-md-12"
      style="display: block; align-items: center; text-align: center"
    >
      <h1>Log in</h1>
    </div>
  </div>
  <div class="form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!loginForm.valid"
      >
        Submit
      </button>
      <button class="btn btn-light-red" click="closePopup()">Cerrar</button>
    </form>
  </div>
</div>
