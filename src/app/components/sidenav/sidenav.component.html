<!-- <mat-drawer-container class="sidenav-container"> -->
<mat-drawer #drawer class="barra" mode="side">
  <button class="cerrar" mat-button mat-icon-buttom (click)="drawer.toggle()">
    <mat-icon>close</mat-icon>
  </button>

  <button

  mat-raised-button
  [routerLink]="['home']"
>
  <mat-icon class="icon">home</mat-icon>
  <span>Home</span>
</button>

  <button
    *ngIf="this.isloggedin == true"
    mat-raised-button
    [routerLink]="['usuarios']"
  >
    <mat-icon class="icon">list_alt</mat-icon>
    <span>Usuarios</span>
  </button>

  <button mat-raised-button [routerLink]="['fichas']">
    <mat-icon class="icon">supervised_user_circle</mat-icon>
    <span>fichas</span>
    <!-- ngIf="tipo==1 || tipo==5"  -->
  </button>
  <button mat-raised-button [routerLink]="['ubicacion']">
    <mat-icon class="icon">map</mat-icon>
    <span>ubicacion</span>
  </button>
</mat-drawer>

<div class="example-sidenav-content">
  <!-- <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button> -->
  <button
    mat-icon-button
    (click)="drawer.toggle()"
    style="position: sticky; top: 0; z-index: 4"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-chevron-compact-right"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"
      />
    </svg>
  </button>
</div>
