<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="Serie">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.Serie}}</td>
  </ng-container>
  <ng-container matColumnDef="Paraje">
    <th mat-header-cell *matHeaderCellDef>Paraje</th>
    <td mat-cell *matCellDef="let element">{{ element.Paraje}}</td>
  </ng-container>

  <ng-container matColumnDef="Municipio">
    <th mat-header-cell *matHeaderCellDef>Municipio</th>
    <td mat-cell *matCellDef="let element">{{ element.Municipio}}</td>
  </ng-container>

  <ng-container matColumnDef="X">
    <th mat-header-cell *matHeaderCellDef>X</th>
    <td mat-cell *matCellDef="let element">{{ element.X}}</td>
  </ng-container>

  <ng-container matColumnDef="Y">
    <th mat-header-cell *matHeaderCellDef>Y</th>
    <td mat-cell *matCellDef="let element">{{ element.Y}}</td>
  </ng-container>

  <ng-container matColumnDef="Link">
    <th mat-header-cell *matHeaderCellDef style="width: 5%">
      <h5>Link</h5>
    </th>
    <!-- Eliminar -->
    <td mat-cell *matCellDef="let element">
      <a
        mat-icon-button
        style="color: greenyellow"
        [routerLink]="['/item', element.Serie]"
      >
        <mat-icon>arrow_forward</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
