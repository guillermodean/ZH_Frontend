<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="title">
            <h1>{{ item.Municipio }}</h1>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div id="map" class="map"></div>
          <div class="row pt-5 flex zero">
            <div class="col-md-5 uno">
              <h2>Municipio</h2>
              <p>{{ item.Municipio }}</p>
              <h2>Paraje</h2>
              <p>{{ item.Paraje }}</p>
            </div>
            <div class="col-md-5 uno">
              <h2>Coordenada X UTM</h2>
              <p>{{ item.X }}</p>
              <h2>Coordenada Y UTM</h2>
              <p>{{ item.Y }}</p>
            </div>
          </div>

          <!-- <p>{{item.Item.ACUNID_antiguo.S}}</p> -->
        </mat-card-content>
        <mat-card-actions class="actions">
          <div class="row">
            <div class="col-md-5" *ngIf="this.islogged == true">
              <a
                mat-raised-button
                color="white"
                [routerLink]="['/edititem', item.Serie]"
                >Editar</a
              >
            </div>
            <div class="col-md-5">
              <a mat-raised-button color="white" [routerLink]="['/login']"
                >Volver</a
              >
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
